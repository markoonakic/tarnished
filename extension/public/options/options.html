<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Tracker Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Job Tracker Settings</h1>

    <div class="form-group">
      <label for="appUrl">App URL</label>
      <input type="url" id="appUrl" placeholder="https://jobs.example.com">
      <small>The URL where your Job Tracker is hosted</small>
    </div>

    <div class="form-group">
      <label for="apiKey">API Key</label>
      <input type="password" id="apiKey" placeholder="Your API key">
      <small>Get your API key from <a href="#" id="apiKeyLink">Job Tracker Settings</a></small>
    </div>

    <div class="form-group">
      <button id="saveBtn" class="primary">Save</button>
    </div>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
