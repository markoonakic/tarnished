apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "tarnished.fullname" . }}-test-connection"
  labels:
    {{- include "tarnished.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox:latest
      command: ['wget']
      args: ['{{ include "tarnished.fullname" . }}:{{ .Values.service.port }}/health']
