name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Check for schema drift
        run: |
          cd backend
          uv sync
          # Create the data directory for SQLite database
          mkdir -p data
          # Apply migrations first so alembic check can compare models against migrated schema
          uv run alembic upgrade head
          uv run alembic check || (echo "Schema drift detected! Run 'alembic revision --autogenerate' to create missing migrations." && exit 1)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Install frontend dependencies
        working-directory: frontend
        run: yarn install --immutable

      - name: Build frontend
        working-directory: frontend
        run: yarn build

      - name: Verify build output
        run: |
          # Verify font files exist (Vite outputs to dist/assets/ with content hashes)
          test -n "$(ls frontend/dist/assets/bootstrap-icons*.woff2 2>/dev/null)" || (echo "ERROR: Missing bootstrap-icons.woff2" && exit 1)
          test -n "$(ls frontend/dist/assets/bootstrap-icons*.woff 2>/dev/null)" || (echo "ERROR: Missing bootstrap-icons.woff" && exit 1)
          echo "Build verification passed"

      # QEMU enables ARM64 emulation for multi-arch builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generates smart tags (v1.2.3 â†’ "1.2.3", "1.2", "latest") + OCI labels
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/tarnished
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Package and push Helm chart
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          helm package chart/ --version $VERSION --app-version $VERSION
          helm push tarnished-$VERSION.tgz oci://ghcr.io/${{ github.repository_owner }}/charts

  extension:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        working-directory: extension
        run: yarn install --immutable

      - name: Build extension
        working-directory: extension
        run: yarn build

      - name: Create Chrome extension ZIP
        working-directory: extension
        run: yarn build:chrome

      - name: Create Firefox extension ZIP
        working-directory: extension
        run: yarn build:firefox

      - name: Upload extension to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            extension/tarnished-chrome.zip
            extension/tarnished-firefox.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
