name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # All check jobs run in parallel
  backend-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        working-directory: backend
        run: uv sync

      - name: Check for schema drift
        working-directory: backend
        run: |
          mkdir -p data
          uv run alembic upgrade head
          uv run alembic check || (echo "Schema drift detected! Run 'alembic revision --autogenerate' to create missing migrations." && exit 1)

      - name: Security audit
        working-directory: backend
        run: |
          uv export --no-dev --no-hashes -o requirements.txt
          # Ignore CVE-2024-23342 (ecdsa): App uses HS256 for JWTs, not ECDSA
          uv tool run pip-audit -r requirements.txt --ignore-vuln CVE-2024-23342

  frontend-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Cache yarn dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/node
            frontend/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('frontend/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        working-directory: frontend
        run: yarn install --immutable

      - name: Build frontend
        working-directory: frontend
        run: yarn build

      - name: Verify build output
        run: |
          test -n "$(ls frontend/dist/assets/bootstrap-icons*.woff2 2>/dev/null)" || (echo "ERROR: Missing bootstrap-icons.woff2" && exit 1)
          test -n "$(ls frontend/dist/assets/bootstrap-icons*.woff 2>/dev/null)" || (echo "ERROR: Missing bootstrap-icons.woff" && exit 1)
          echo "Build verification passed"

      - name: Security audit
        working-directory: frontend
        run: yarn npm audit --all --recursive --severity high --ignore 1113371 --ignore 1113375

  extension:
    runs-on: ubuntu-latest
    # No dependency on other jobs - runs in parallel
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Cache yarn dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/node
            extension/node_modules
          key: ${{ runner.os }}-yarn-ext-${{ hashFiles('extension/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-ext-

      - name: Install dependencies
        working-directory: extension
        run: yarn install --immutable

      - name: Build extension
        working-directory: extension
        run: yarn build

      - name: Create Chrome extension ZIP
        working-directory: extension
        run: yarn build:chrome

      - name: Create Firefox extension ZIP
        working-directory: extension
        run: yarn build:firefox

      - name: Upload extension to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            extension/tarnished-chrome.zip
            extension/tarnished-firefox.zip

  docker:
    runs-on: ubuntu-latest
    needs: [backend-checks, frontend-checks]
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/tarnished
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/tarnished:${{ steps.meta.outputs.version }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL'

  helm:
    runs-on: ubuntu-latest
    needs: docker
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Login to GHCR for Helm
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Package and push Helm chart
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          helm package chart/ --version $VERSION --app-version $VERSION
          helm push tarnished-$VERSION.tgz oci://ghcr.io/${{ github.repository_owner }}/charts
