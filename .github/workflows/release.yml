name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      # QEMU enables ARM64 emulation for multi-arch builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generates smart tags (v1.2.3 â†’ "1.2.3", "1.2", "latest") + OCI labels
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/tarnished
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Package and push Helm chart
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          helm package chart/ --version $VERSION --app-version $VERSION
          helm push tarnished-$VERSION.tgz oci://ghcr.io/${{ github.repository_owner }}

  extension:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        working-directory: extension
        run: yarn install --immutable

      - name: Build extension
        working-directory: extension
        run: yarn build

      - name: Create Chrome extension ZIP
        working-directory: extension
        run: yarn build:chrome

      - name: Create Firefox extension ZIP
        working-directory: extension
        run: yarn build:firefox

      - name: Upload extension to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            extension/tarnished-chrome.zip
            extension/tarnished-firefox.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
